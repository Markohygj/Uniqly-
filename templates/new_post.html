<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">


</head>
<body>
    <nav class="navbar d-flex flex-column align-items-start">
        <a class="navbar-brand" href="#">Uniqly</a>
        <ul class="navbar-nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Explore</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Notifications</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Messages</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Bookmarks</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#">More</a></li>
        </ul>
            <a class="btn tweet-btn ms-3" href="{% url 'new_post' %}">Post</a>

    </nav>

    <div class="container">
        <h1 class="mb-4">Create New Post</h1>
        <div class="post-card">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
