<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
            {% load static %}
    <link rel="icon" type="image/png" id="favicon" href="{% static 'icon.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
                    .post-card {
            background-color: #192734;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .post-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .avatar_list {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 15px;
    }

    .user_link {
        font-size: 1.1em;
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s;
    }

    .user_link:hover {
        color: #0056b3;
    }

    small {
        color: #6c757d;
    }
    </style>
</head>
<body>
        <div class="container-fluid">
        <div class="row">
            <!-- Навігація -->
            <nav class="navbar col-md-2 d-flex flex-column align-items-start py-3">
                <a class="navbar-brand ms-3" href="{% url 'post' %}">Uniqly</a>
                <ul class="navbar-nav flex-column ms-3">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'post' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'explore'%}">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'notifications'%}">Notifications</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'massages'%}">Messages</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'user'%}">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'more'%}">More</a></li>
                </ul>
                <a class="btn tweet-btn ms-3" href="{% url 'new_post' %}">Post</a>

            </nav>
        <div class="col-md-2 "></div>
            <div class="col-md-8 p-4">
            <h1>User list</h1>

            {% if users %}
                {% for user in users %}
                <div class="post-card">
                    <p><img src="{{ user.avatar.url }}" alt="Avatar" class="avatar_list">
                   <a class="user_link" href="{% url 'user_profile' pk=user.id %}">{{ user.username }}</a></p>
                        <small>{{ user.bio}}</small>
                </div>
                {% endfor %}
            {% else %}
                <p>No users available.</p>
            {% endif %}
        </div>

</body>
</html>
